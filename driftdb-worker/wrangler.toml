name = "driftdb"
main = "build/worker/shim.mjs"
compatibility_date = "2022-01-20"

[vars]
WORKERS_RS_VERSION = "0.0.11"

[build]
command = "cargo install -q worker-build --version 0.0.7 && worker-build --release"

[durable_objects]
bindings = [
  { name = "DATABASE", class_name = "DbRoom" }
]

[[migrations]]
tag = "v1"
new_classes = ["DbRoom"]
